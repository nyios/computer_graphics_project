<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./initShaders.js"></script>
    <!-- <script type="text/javascript" src="./initShaders2.js"></script> -->

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_Position;
        attribute vec4 a_color;
        attribute vec2 a_texCords;

        varying vec4 v_color;

        void main() {
            v_color = a_color;
            gl_Position = vec4(a_Position, 1.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;
        void main() {
            gl_FragColor = v_color;
        }
    </script>

   <script id="vertex-shader-bezier" type="x-shader/x-vertex">
        attribute vec2 a_Position;
        attribute vec4 a_color;
        attribute vec3 a_texCords;

        // varying vec2 v_Position;
        varying vec4 v_color;
        varying vec3 v_texCords;

        void main() {
            v_color = a_color;
            v_texCords = a_texCords;
            gl_Position = vec4(a_Position, 1.0, 1.0);
            gl_PointSize = 10.0;
        }
    </script>

    <script id="fragment-shader-bezier" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;
        varying vec3 v_texCords;

        uniform float u_epsilon;

        void main() {
            float f_uv = v_texCords.y - v_texCords.x * v_texCords.x;
            if (v_texCords.z == 0.0) {
                if (abs(f_uv) < u_epsilon) {
                    gl_FragColor = v_color;
                } else {
                    discard;
                }
            } else {
                float x = f_uv * v_texCords.z;
                float alpha;
                if (x <= 0.0) {
                    alpha = 1.0;
                } else if ( x > u_epsilon) {
                    alpha = 0.0;
                } else {
                    alpha = 1.0-x/u_epsilon;
                }
                vec3 color = v_color.rgb;
                gl_FragColor = vec4(color, alpha);
            } 
            
        }
    </script>
