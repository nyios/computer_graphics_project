<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./initShaders.js"></script>
    <!-- <script type="text/javascript" src="./initShaders2.js"></script> -->

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_Position;
        attribute vec4 a_color;
        attribute vec2 a_texCords;

        // varying vec2 v_Position;
        varying vec4 v_color;
        varying vec2 v_texCords;

        void main() {
            v_color = a_color;
            /// v_Position = a_Position;
            v_texCords = a_texCords;
            gl_Position = vec4(a_Position, 1.0, 1.0);
            gl_PointSize = 10.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 v_color;
        // varying vec2 v_Position;
        varying vec2 v_texCords;

        uniform bool curve;
        uniform float u_epsilon;

        void main() {
            if (curve) {
                float f_uv = v_texCords.x * v_texCords.x - v_texCords.y;
                if (abs(f_uv) < u_epsilon) {
                    //gl_FragColor = v_color;
                    gl_FragColor = vec4(v_texCords.x, v_texCords.x, v_texCords.x, 1.0);
                } else {
                    discard;
                }
            } else {
                gl_FragColor = v_color;
            }
            
        }
    </script>


    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./MV.js"></script>
    <script type="text/javascript" src="./webgl-utils.js"></script>
    <title>Project</title>

</head>
